<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Recoveries Lab - News Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Ocean Recoveries Lab</h1>
      <p class="subtitle">Publication News Preview</p>
    </div>
  </header>

  <main class="container">
    <!-- Filters -->
    <div class="filters">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search articles...">
      </div>
      <div class="filter-tags" id="filterTags">
        <!-- Tags will be populated by JS -->
      </div>
      <div class="stats" id="stats"></div>
    </div>

    <!-- Article Grid -->
    <div class="article-grid" id="articleGrid">
      <!-- Articles will be populated by JS -->
    </div>
  </main>

  <!-- Article Modal -->
  <div class="modal" id="articleModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <article class="article-full" id="articleFull">
        <!-- Full article content will be populated by JS -->
      </article>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Generated by Publications Pipeline</p>
    </div>
  </footer>

  <script src="posts.js"></script>
  <script src="app.js"></script>
</body>
</html>
